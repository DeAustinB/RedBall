<script>
function Ball (cssid)
{
<!-- Move Ball Right Below-->
	this.moveright=function()
	{
		var pos=$(cssid).offset();
		console.log("left "+pos.left);
		console.log("top "+pos.top);
		pos.left=pos.left+20
		$(cssid).offset(pos);
	}
<!-- Move Ball Left Below-->
	this.moveleft=function()
	{
		var pos=$(cssid).offset();
		console.log("left "+pos.left);
		console.log("top "+pos.top);
		pos.left=pos.left-20
		$(cssid).offset(pos);
	}
<!-- Move Ball Down Below-->
	this.movedown=function()
	{
		var pos=$(cssid).offset();
		console.log("top "+pos.top);
		pos.top=pos.top+20
		$(cssid).offset(pos);
	}
<!-- Move Ball Diagonal Left Up Below-->
	this.movediaglu=function()
	{
		var pos=$(cssid).offset();
		console.log("left "+pos.left);
		console.log("top "+pos.top);
		console.log("left "+pos.left);
		pos.left=pos.left-20
		pos.top=pos.top-20
		$(cssid).offset(pos);
	}
	<!-- Move Ball Diagonal Left Down Below-->
	this.movediagld=function()
	{
		var pos=$(cssid).offset();
		console.log("left "+pos.left);
		console.log("top "+pos.top);
		console.log("left "+pos.left);
		pos.left=pos.left-20
		pos.top=pos.top+20
		$(cssid).offset(pos);
	}
	<!-- Move Ball Diagonal Right Down Below-->
	this.movediagrd=function()
	{
		var pos=$(cssid).offset();
		console.log("left "+pos.left);
		console.log("top "+pos.top);
		console.log("left "+pos.left);
		pos.left=pos.left+20
		pos.top=pos.top+20
		$(cssid).offset(pos);
	}
	<!-- Move Ball Diagonal Right Up Below-->
	this.movediagdru=function()
	{
		var pos=$(cssid).offset();
		console.log("left "+pos.left);
		console.log("top "+pos.top);
		console.log("left "+pos.left);
		pos.left=pos.left+20
		pos.top=pos.top-20
		$(cssid).offset(pos);
	}
	<!-- Move Ball UP Below-->
	this.moveup=function()
	{
		var pos=$(cssid).offset();
		console.log("top "+pos.top);
		pos.top=pos.top-20
		$(cssid).offset(pos);
	}
}
var greenball=new Ball("#greenball");
var orangeball=new Ball("#orangeball");
var hairyball=new Ball("#hairyball");
var whiteball=new Ball("#whiteball");

</script>
